
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>পবিত্র বানী - Sacred Word </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.maateen.me/nikosh/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/mukti/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/ananda/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/siyam-rupali/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/adorsho-lipi/font.css" rel="stylesheet">
    <link href="https://fonts.maateen.me/purno-pran/font.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@400;700&family=Noto+Serif+Bengali:wght@400;700&display=swap');
      
      @font-face {
        font-family: 'SolaimanLipi';
        src: url('https://cdn.jsdelivr.net/gh/at-shuvo/SolaimanLipi/solaimanlipi.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      :root {
        --bg-color: #0f172a;
        --text-color: #f8fafc;
        --card-bg: rgba(30, 41, 59, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --border-color: rgba(255, 255, 255, 0.06);
        --accent-gold: #fbbf24;
        --app-font: 'SolaimanLipi', 'Hind Siliguri', sans-serif;
      }

      .light-theme {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.8);
        --glass-bg: rgba(0, 0, 0, 0.03);
        --border-color: rgba(0, 0, 0, 0.08);
        --accent-gold: #d97706;
      }

      body {
        font-family: var(--app-font);
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        /* Enhanced smooth transition */
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Base typography overrides */
      h1, h2, h3, h4, p, span, button, input, select {
        font-family: inherit;
        /* Smooth color transition for all elements */
        transition: color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    border-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bn-serif {
        font-family: inherit;
        font-weight: 500;
      }

      .text-divine-gold {
        background: linear-gradient(to right, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .divine-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    border-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    backdrop-filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .divine-card {
        background: var(--card-bg);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--border-color);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    border-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(251, 191, 36, 0.1);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(251, 191, 36, 0.2);
      }
    </style>

      }

  </head>

  </body>
</html>
